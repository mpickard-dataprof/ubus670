<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: {{LAB_TITLE}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #C8102E; --dark: #111; --light: #f4f4f4; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; margin: 0; background: #fff; }
        .navbar { background: #fff; padding: 1rem 2rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar .brand { font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links a { color: var(--dark); text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--primary); }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: var(--dark); font-weight: 800; border-bottom: 3px solid var(--primary); display: inline-block; padding-bottom: 5px; }
        h2 { color: #444; margin-top: 40px; border-left: 4px solid var(--primary); padding-left: 15px; }
        pre { background: #282c34; color: #abb2bf; padding: 20px; border-radius: 8px; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 0.95rem; }
        .step { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; display: flex; align-items: flex-start; }
        .step input[type="checkbox"] { margin-top: 5px; margin-right: 15px; transform: scale(1.2); cursor: pointer; }
        .step label { cursor: pointer; width: 100%; }
        .highlight-box { background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 5px; margin: 20px 0; color: #856404; }
        .btn { display: inline-block; background: var(--primary); color: white; padding: 12px 25px; text-decoration: none; border-radius: 6px; margin-top: 40px; font-weight: 600; transition: background 0.2s; }
        .btn:hover { background: #a00d25; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">{{COURSE_CODE}}</a>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="lecture.html">Lecture</a>
            <a href="lab.html" style="color: var(--primary);">Lab</a>
            <a href="quiz.html">Quiz</a>
        </div>
    </nav>
    <div class="container">
        <h1>Lab: {{LAB_TITLE}}</h1>
        <p><strong>Objective:</strong> {{LAB_OBJECTIVE}}</p>

        <!-- {{LAB_CONTENT}} -->
        
        <a href="quiz.html" class="btn">Proceed to Knowledge Check &rarr;</a>
    </div>
</body>
</html>
