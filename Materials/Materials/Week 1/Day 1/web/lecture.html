# AI Strategy & Agentic Leadership
### Day 1: The Paradigm Shift
<br>
<small>UBUS 670 | Spring 2026</small>

---

## The Evolution

| Era | 2023: The Prompt Era | 2026: The Agentic Era |
|---|---|---|
| **Role** | User / Operator | **Architect / Manager** |
| **Action** | Typing into a chat box | Designing workflows |
| **Mental Model** | "Smart Search Engine" | **"Digital Employee"** |
| **Output** | Text Summaries | **Completed Decisions** |

---

## The "Digital Workforce" Mindset

We are no longer using tools; we are **managing resources**.

An "Agentic System" is software that can:
1.  **Plan:** Break down complex goals.
2.  **Use Tools:** Search web, query DBs, email.
3.  **Persist:** It loops until the job is done.

---

## The Decision Framework
<!-- Topic Expert: Added concrete decision aid -->

When to use which model?

| Task Type | Recommended Model | Why? |
|---|---|---|
| **Data Entry / Classification** | **Gemini Flash** | Fast, Cheap, High Volume. |
| **Strategy / Reasoning** | **Gemini Pro** | Large Context, Nuanced. |
| **Coding / Architecture** | **Gemini Ultra / o1** | Highest reasoning capability. |

---

## Augmentation vs. Automation

> **Augmentation** (Human-in-the-loop)
> AI drafts the email; Human reviews and sends.
> *Goal: Efficiency.*

> **Automation** (Human-on-the-loop)
> AI identifies fraud and triggers an alert.
> *Goal: Scalability.*

---

## The Core Analogy

### Intern vs. Consultant

*   **The Unprepared Intern:**
    *   *Input:* "Write a Q3 report."
    *   *Result:* Generic template.
*   **The Briefed Consultant:**
    *   *Input:* "Using these 3 CSVs, write a report focusing on our 15% growth in Asia."
    *   *Result:* **Actionable Asset.**

---

## Multimodal Reasoning

Text is only **20%** of corporate data.

*   **Operations:** Spot defects in a video stream.
*   **Marketing:** Reverse-engineer competitor branding from images.
*   **Finance:** Ingest 10 years of physical ledger scans.

---

## Governance: The Audit

1.  **Explainability:** Can the AI show its work?
2.  **Grounding:** Is it anchored in provided facts?
3.  **Drift:** Is the agent deviating from the goal?
